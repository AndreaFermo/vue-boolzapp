<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>

    <div id="app">
        <header></header>
            <main>
                <div class="container">
                    <div class="contacts">
                        <div class="account">
                            <div class="info">
                                <img src="img/avatar_io.jpg" alt="">
                                <span>Andrea</span>
                            </div>
                            <div class="function-icons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="notification-management">
                            <i class="fa-solid fa-bell-slash"></i>
                            <div>
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <div class="active-notifation-text">Attiva notifiche desktop</div>
                            </div>
                        </div>
                        <div class="search-contact">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="searchContact" @keyup="filterContacts()">
                        </div>
                        <div class="cards">
                            <div v-for="(contact, index) in contacts" class="card" @click="selctedContact=index" :class="selctedContact == index?'selected':''" v-show="contact.visible==true">
                                <div class="contact-info">
                                    <img :src="contact.avatar" :alt="contact.name">
                                    <div>
                                        <div>{{contact.name}}</div>
                                        <span>{{contact.messages[contact.messages.length-1].message}}</span>
                                    </div>
                                </div>
                                <span class="last-access">{{contact.messages[contact.messages.length-1].date}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="chat-container">
                        <div class="account">
                            <div class="info">
                                <img :src="contacts[selctedContact].avatar" :alt="contacts[selctedContact].name">
                                <span>{{contacts[selctedContact].name}}</span>
                            </div>
                            <div class="function-icons">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="chat">
                            <div v-for="chatMessage in contacts[selctedContact].messages" :class="chatMessage.status == 'sent'?'sent':'' " class="message">
                                {{chatMessage.message}}
                                <div class="date-message">{{chatMessage.date}}</div>
                            </div>
                        </div>
                        <div class="input-message">
                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" placeholder="Scrivi un messaggio" v-model="newMessage.message" @keyup.enter="sendNewMessage(selctedContact)">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </main>
    </div>
   
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
